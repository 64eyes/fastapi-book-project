version: '3.8'
services:
  app:
    image: 64eyes/fastapi-book-app:latest
    build: . # Optional: Build locally if image doesn't exist
    ports:
      - "8000:8000"
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
